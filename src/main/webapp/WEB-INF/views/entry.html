<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Admin Login | EscoTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin login and logout page.">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/site.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:insert="_header :: header"></th:block>
<th:block th:insert="_nav :: nav"></th:block>
<main id="main" class="container" >
    <h1 class="text-center pt-3">Admin Login</h1>
    <div class="row">
        <div class="col-12 text-center mb-2 mb-md-0" sec:authorize="isAnonymous()">
            <a class="btn btn-primary" th:href="@{/oauth2/authorization/cognito}" role="button">
                Admin Login
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center mb-2 mb-md-0" sec:authorize="isAuthenticated()">
            <form method="post" th:action="@{/logout}">
                <input type="submit" class="btn btn-primary" value="Admin Logout"/>
            </form>
        </div>
    </div>
</main>
<div class="flex-grow-1"></div>
<th:block th:insert="_footer :: footer"></th:block>
<script th:src="@{|/js/jquery-3.5.1.min.js|}" ></script>
<script th:src="@{|/js/bootstrap.bundle.js|}" ></script>
</body>
</html>
