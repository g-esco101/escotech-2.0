<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Transaction Result | EscoTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gives the result of the transaction.">
</head>
<body>
<!-- Modal An attempt to add a modal to the orderReview page instead of the alert. It is not working.
I think that a modal cannot be added in that part of the page for some reason. -->
<div class="modal fade" id="transModal" tabindex="-1" aria-labelledby="transModalLabel" aria-hidden="true" th:fragment="transaction">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-img"></div>
                <h2 class="h5 modal-title" id="transModalLabel">Order Information</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="transModalBody" class="modal-body text-center">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
